<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHUATS STUDENTS | aLL INFORMATIONS ARE SAFE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div class="container my-2 d-flex justify-content-evenly align-items-center">
    <img class="mb-4" src="./static/images/SHIATS_LOGO.png" alt="" width="72" height="72">
    <h1 class="text-center text-primary">SHUATS <span class="text-warning">Database</span></h1>
    <hr>
  </div>
  <div class="container p-3 ">
    <div class="d-flex justify-content-between align-items-center">
      <a href="dashboard" class="fw-bolder text-light text-decoration-none btn btn-primary"><i
          class="fa-solid fa-circle-left"></i></a>
    </div>
    <div class="d-flex flex-column align-items-center border shadow-sm p-2 my-4 wrap">
      <div class="input-group mb-3 d-flex justify-content-evenly flex-wrap">
        <form action="" method="post">
          {% csrf_token %}
          <input style="outline: none;" type="text" class="my-2 shadow-sm border p-2 rounded" placeholder="Full Name"
            name="fullName">

          <input style="outline: none;" type="text" class="my-2 shadow-sm border p-2 rounded" placeholder="College ID"
            name="collageId">

          <input style="outline: none;" type="text" class="my-2 shadow-sm border p-2 rounded" placeholder="Subject"
            name="subject">
          <br>

          <input style="outline: none;" type="text" class="my-2 shadow-sm border p-2 rounded"
            placeholder="Enter Mobile Number" name="mobileNumber">

          <input style="outline: none;" type="email" class="my-2 shadow-sm border p-2 rounded" placeholder="Email"
            name="email">
          <br>
          <input style="outline: none;" type="date" class="my-2 shadow-sm border p-2 rounded" name="date">

          <!-- <select name="filename" class="my-2 shadow-sm border p-2 rounded" style="outline: none;" aria-placeholder="File Type">
            <option value="none">Select Your Course</option>
            <option value="none">BCA</option>
            <option value="none">BSc CS</option>
            <option value="none">BTech</option>
          </select> -->

          <input style="outline: none;" type="file" class="my-2 shadow-sm border p-2 rounded" name="file">

          <select name="course" class="my-2 shadow-sm border p-2 rounded" style="outline: none;">
            <option value="none">Select Your Course</option>
            <option value="none">BCA</option>
            <option value="none">BSc CS</option>
            <option value="none">BTech</option>
          </select>


      </div>
      <input type="submit" value="Save Details" class="fw-bolder text-light text-decoration-none btn btn-success my-2">
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
